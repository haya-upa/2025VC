<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>JavaScriptを使った簡単な電卓</title>

	<script>
 	function tasu() {
 		var ans;
		var v1 = document.getElementById("a").value;
		var v2 = document.getElementById("b").value;
		ans = Number(v1)+Number(v2);
		alert("答えは＝"+ans);
 	}

    function hiku(){
        var ans;
		var v1 = document.getElementById("a").value;
		var v2 = document.getElementById("b").value;
		ans = Number(v1)-Number(v2);
		alert("答えは＝"+ans);
    }

    function kake(){
        var ans;
		var v1 = document.getElementById("a").value;
		var v2 = document.getElementById("b").value;
		ans = Number(v1)*Number(v2);
		alert("答えは＝"+ans);
    }

    function waru(){
        var ans;
		var v1 = document.getElementById("a").value;
		var v2 = document.getElementById("b").value;
		ans = Number(v1)/Number(v2);
		alert("答えは＝"+ans);
    }


	</script>
</head>

<body>
<h1>２つの数の計算</h1>
	   A= <input type="text" id="a" /> </br>
	   B= <input type="text" id="b" /> </br>
	      <input type="button" onclick="tasu()" value="足し算" /> 
          <input type="button" onclick="hiku()" value="ひき算" /> 
          <input type="button" onclick="kake()" value="かけ算" /> 
          <input type="button" onclick="waru()" value="わり算" /> 
</body>
</html>
